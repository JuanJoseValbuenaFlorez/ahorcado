<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="./styles/styles.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ahorcado</title>
</head>
<body>
    <div class="container">
        <div class="logocontainer">
            <h1>El Ahorcado</h1>
        </div>
        <div id="botonempezar">
            <button id="botoniniciar">Empezar juego</button>
        </div>
        <div id="cotenedorahorcado">
            <img src="./img-ahorcado-main (1)/img-ahorcado-main/01.jpeg" alt="" class="imagenahorcado" style="display: none;">
        </div>
        <div id="contenedorLetra" style="display: none;">
            <label for="inputLetra">Ingresa una letra</label>
            <input type="text" id="inputLetra" maxlength="1" onkeypress="checkEnter()">
        </div>
        <div id="mensajes">
            <ul id="errores"></ul>
            <ul id="nIntentos"></ul>
            <ul id="pAdivinar"></ul>
        </div>
     </div>

     <script src="./js/script.js"></script>
</body>
</html>
